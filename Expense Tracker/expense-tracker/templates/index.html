{% extends "base.html" %}

{% block content %}
<h2>Expense Tracker</h2>
<a href="{{ url_for('add_expense') }}" class="button">Add Expense</a>
<ul>
    {% for expense in expenses %}
    <li>
        {{ expense.category }} - ${{ expense.amount }} 
        <a href="{{ url_for('delete_expense', id=expense._id) }}" class="button">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
